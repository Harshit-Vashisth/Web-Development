<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Document</title>
</head>
<body>
    <div class="row_flex">
        <div class="form-input">
         <div class="col-sm-3 col-lg-3 col-xl-3">
           <div class="padtb5 padlr0 displayib">
             <input type="text" class="form-control" name="percent" placeholder="Code" [(ngModel)]="searchName"
               (ngModelChange)="clickToSearch($event)" />
           </div>
         </div>
     
     
         <div class="col-sm-3 col-lg-3 col-xl-3">
           <div class="padtb5 padlr0 displayib">
             <input type="text" class="form-control" name="discount" placeholder="Discount type[Flat/Percentage]"
               [(ngModel)]="searchName" (ngModelChange)="clickToSearch($event)" />
     
     
           </div>
         </div>
         <div class="col-sm-3 col-lg-3 col-xl-3">
           <div class="padtb5 padlr0 displayib">
             <input type="text" class="form-control" name="status" placeholder="Status[Active/Inactive]"
               [(ngModel)]="searchName" (ngModelChange)="clickToSearch($event)" />
           </div>
         </div>
        </div>
           <div class="col-sm-3 col-lg-3 col-xl-3">
             <div class="padtb5 padlr0 buttons">
               <button type="button" class="btn btn-success clr-btn" (click)="clickToSearch(searchName)"
                 style="margin-right: -40px; padding-inline:25px;">Search</button>
               <button type="button" class="btn btn-success clr-btn add-coupan-btn" (click)="openModal1(template1)" style="margin-right: 0px; padding:5px;">Create New</button>
             </div>
           </div>
         </div>
     
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,tr,td , th{
             border: 1px solid black;   /*  for creating table  broder*/
              border-collapse: collapse; /* use to remove the double line and convert them to one line */
        }
    </style>
</head>
<body>
    <!-- IMPORTANT CONCEPTTTT -->
        <!-- TABLES -->
            <!-- tr:table row  for row
                table for table 
                td:(Table data) for coloumn
             -->

             <!-- for lines u style tags -->
             
             <table>
                <caption>My Saving</caption>
               
                <thead>
                    <tr>
                        <th colspan="2">Month</th>
                        <th >Saving</th>
                    </tr>
                </thead>
                <colgroup span="3" style="background:red"></colgroup>
                <tbody>
                    <tr>
                        <td colspan="2">January</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td colspan="2">February</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td colspan="2">March</td>
                        <td>200</td>
                    </tr>
                </tbody>
               
                <tfoot>
                    <tr>
                        <td colspan="2">Total</td>
                        <td>500</td>
                    </tr>  
                </tfoot>
                    
             </table>
            <!-- using thead tfoot tbody  is the best practice to be implemented  -->
            <!-- gernally kya hota h jo apna th hota h vo heading hoti h body toh thead me td nihi th use karo  -->
</body>
</html>

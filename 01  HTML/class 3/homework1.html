<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">State of health</th>
                <th colspan="2">Fasting Value</th>
                
                <th>After Eating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td>Minimum</td>
                <td>Maximum</td>
                <td>2 hours after eating</td>
            </tr>
            <tr>
                <td>Health</td>
                <td>70</td>
                <td>100</td>
                <td><140</td>
            </tr>
            <tr>
                <td>Pre Diabetics</td>
                <td>101</td>
                <td>126</td>
                <td>140-200</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td>Diabetics</td>
                <td>>126</td>
                <td>N/A</td>
                <td>>200</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
